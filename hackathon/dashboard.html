<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traction Efficiency Dashboard - Barber Motorsports Park</title>
    <style>
/* ABOUTME: Unified dashboard for switching between track, friction circle, and driver stats views */
/* ABOUTME: Uses iframe-based approach with top-left navigation buttons */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background-color: #0a0a0a;
    color: #ffffff;
    overflow: hidden;
}

#nav-panel {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 0 20px;
    background: rgba(20, 20, 20, 0.95);
    border-bottom: 1px solid #333;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.nav-btn {
    padding: 8px 16px;
    background: transparent;
    border: 1px solid #444;
    border-radius: 4px;
    color: #888;
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.nav-btn:hover {
    background: rgba(255, 255, 255, 0.05);
    border-color: #666;
}

.nav-btn.active {
    background: rgba(212, 160, 23, 0.15);
    border-color: #d4a017;
    color: #d4a017;
}

.iframe-container {
    position: absolute;
    top: 50px;
    left: 0;
    width: 100%;
    height: calc(100% - 50px);
    display: none;
}

.iframe-container.active {
    display: block;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
    </style>
</head>
<body>
    <div id="nav-panel">
        <button class="nav-btn" data-view="track">Track</button>
        <button class="nav-btn" data-view="friction">Friction Circle</button>
        <button class="nav-btn" data-view="stats">Driver Stats</button>
    </div>

    <div class="iframe-container" id="track-view">
        <iframe src="track.html"></iframe>
    </div>

    <div class="iframe-container" id="friction-view">
        <iframe src="friction_circle.html"></iframe>
    </div>

    <div class="iframe-container" id="stats-view">
        <iframe src="driver-stats.html"></iframe>
    </div>

    <script>
// ABOUTME: JavaScript for view switching logic
// ABOUTME: Manages button states and iframe visibility

// Get all navigation buttons and iframe containers
const navButtons = document.querySelectorAll('.nav-btn');
const iframeContainers = document.querySelectorAll('.iframe-container');

// Default view
const DEFAULT_VIEW = 'track';

// Switch to a specific view
function switchView(viewName) {
    // Update button states
    navButtons.forEach(btn => {
        if (btn.getAttribute('data-view') === viewName) {
            btn.classList.add('active');
        } else {
            btn.classList.remove('active');
        }
    });

    // Update iframe visibility
    iframeContainers.forEach(container => {
        if (container.id === `${viewName}-view`) {
            container.classList.add('active');
        } else {
            container.classList.remove('active');
        }
    });

    console.log(`Switched to view: ${viewName}`);
}

// Add click handlers to navigation buttons
navButtons.forEach(btn => {
    btn.addEventListener('click', function() {
        const view = this.getAttribute('data-view');
        switchView(view);
    });
});

// Initialize with default view
switchView(DEFAULT_VIEW);
    </script>
</body>
</html>
