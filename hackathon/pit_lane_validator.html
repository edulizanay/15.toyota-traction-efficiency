<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Lane Validation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(42, 42, 42, 0.95);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #info h1 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: #fbbf24;
        }

        #info .stat {
            margin: 5px 0;
        }

        #info .label {
            color: #888;
            margin-right: 8px;
        }

        #file-input {
            margin-top: 15px;
            padding: 10px;
            background: #374151;
            border-radius: 4px;
        }

        #file-input input {
            width: 100%;
            padding: 8px;
            background: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        svg {
            display: block;
        }

        .vehicle-trace {
            fill: none;
            stroke: #3b82f6;
            stroke-width: 1;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0.3;
        }

        .pit-lane {
            fill: none;
            stroke: #ef4444;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0.9;
        }

        .pit-lane-points {
            fill: #ef4444;
            stroke: #fff;
            stroke-width: 1;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Pit Lane Validator</h1>
        <div class="stat"><span class="label">Vehicle #13:</span><span style="color: #3b82f6;">BLUE</span></div>
        <div class="stat"><span class="label">Pit Lane:</span><span style="color: #ef4444;">RED</span></div>
        <div class="stat" id="pit-stats">No pit lane loaded</div>

        <div id="file-input">
            <label for="pit-file" style="display: block; margin-bottom: 5px; font-size: 13px;">
                Load Pit Lane JSON:
            </label>
            <input type="file" id="pit-file" accept=".json" onchange="loadPitLane(event)">
        </div>
    </div>

    <svg id="track-svg"></svg>

    <script>
        let vehicleData = null;
        let pitLaneData = null;
        let xScale = null;
        let yScale = null;
        let g = null;

        async function init() {
            // Load vehicle #13 data
            vehicleData = await d3.json('data/processed/vehicle_13_gps.json');

            console.log(`Loaded vehicle #${vehicleData.vehicle_number}`);
            console.log(`Total points: ${vehicleData.total_points}`);

            // Set up SVG
            const svg = d3.select('#track-svg');
            const width = window.innerWidth;
            const height = window.innerHeight;

            svg.attr('width', width)
               .attr('height', height);

            g = svg.append('g');

            // Calculate bounds
            const xExtent = d3.extent(vehicleData.coordinates, d => d.x);
            const yExtent = d3.extent(vehicleData.coordinates, d => d.y);

            const trackWidth = xExtent[1] - xExtent[0];
            const trackHeight = yExtent[1] - yExtent[0];

            const padding = 0.05;
            const xPadding = trackWidth * padding;
            const yPadding = trackHeight * padding;

            // Create scales
            xScale = d3.scaleLinear()
                .domain([xExtent[0] - xPadding, xExtent[1] + xPadding])
                .range([0, width]);

            yScale = d3.scaleLinear()
                .domain([yExtent[0] - yPadding, yExtent[1] + yPadding])
                .range([height, 0]);

            // Draw vehicle trace (blue, faint)
            const line = d3.line()
                .x(d => xScale(d.x))
                .y(d => yScale(d.y))
                .curve(d3.curveLinear);

            g.append('path')
                .datum(vehicleData.coordinates)
                .attr('class', 'vehicle-trace')
                .attr('d', line);

            // Add zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.5, 50])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);

                    // Scale point size with zoom
                    const newRadius = 3 / event.transform.k;
                    g.selectAll('circle').attr('r', newRadius);
                });

            svg.call(zoom);

            console.log('Ready! Load pit lane JSON file.');
        }

        function loadPitLane(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    pitLaneData = JSON.parse(e.target.result);
                    console.log('Loaded pit lane:', pitLaneData);

                    // Update stats
                    document.getElementById('pit-stats').innerHTML = `
                        <span class="label">Pit Lane:</span>${pitLaneData.centerline.length} points,
                        ${pitLaneData.total_distance_m.toFixed(1)}m
                    `;

                    // Draw pit lane
                    drawPitLane();

                } catch (error) {
                    alert('Error loading JSON: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function drawPitLane() {
            if (!pitLaneData) return;

            // Remove previous pit lane if exists
            g.selectAll('.pit-lane').remove();
            g.selectAll('.pit-lane-points').remove();

            // Convert pit lane data to coordinates
            const pitCoords = pitLaneData.centerline.map(p => ({
                x: p.x_meters,
                y: p.y_meters
            }));

            // Draw pit lane line (thick red)
            const line = d3.line()
                .x(d => xScale(d.x))
                .y(d => yScale(d.y))
                .curve(d3.curveLinear);

            g.append('path')
                .datum(pitCoords)
                .attr('class', 'pit-lane')
                .attr('d', line);

            // Draw pit lane points (red dots with white outline)
            g.selectAll('circle.pit-lane-points')
                .data(pitCoords)
                .enter()
                .append('circle')
                .attr('class', 'pit-lane-points')
                .attr('cx', d => xScale(d.x))
                .attr('cy', d => yScale(d.y))
                .attr('r', 3);

            console.log('Pit lane rendered!');
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
