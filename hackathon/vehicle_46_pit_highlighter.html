<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle #46 - Pit Lane Highlighted</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(42, 42, 42, 0.9);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #info h1 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: #fbbf24;
        }

        #info .stat {
            margin: 5px 0;
        }

        #info .label {
            color: #888;
            margin-right: 8px;
        }

        svg {
            display: block;
        }

        .main-trace {
            fill: none;
            stroke: #3b82f6;
            stroke-width: 1;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0.4;
        }

        .pit-trace {
            fill: none;
            stroke: #ef4444;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0.9;
        }

        .pit-points {
            fill: #ef4444;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Vehicle #46 - Pit Lane Detection</h1>
        <div class="stat"><span class="label">Session:</span>R1</div>
        <div class="stat"><span class="label">Pit Lane:</span><span style="color: #ef4444;">RED</span></div>
        <div class="stat"><span class="label">Main Track:</span><span style="color: #3b82f6;">BLUE</span></div>
        <div class="stat"><span class="label">Controls:</span>Scroll to zoom, drag to pan</div>
    </div>

    <svg id="track-svg"></svg>

    <script>
        async function init() {
            // Load vehicle data
            const vehicleData = await d3.json('data/processed/vehicle_46_gps.json');

            console.log(`Loaded vehicle #${vehicleData.vehicle_number}`);
            console.log(`Total points: ${vehicleData.total_points}`);

            // Load track centerline for comparison
            const trackCenterline = await d3.csv('data/processed/track_centerline.csv', d => ({
                x: +d.x_meters,
                y: +d.y_meters
            }));

            // Set up SVG
            const svg = d3.select('#track-svg');
            const width = window.innerWidth;
            const height = window.innerHeight;

            svg.attr('width', width)
               .attr('height', height);

            const g = svg.append('g');

            // Calculate bounds
            const xExtent = d3.extent(vehicleData.coordinates, d => d.x);
            const yExtent = d3.extent(vehicleData.coordinates, d => d.y);

            const trackWidth = xExtent[1] - xExtent[0];
            const trackHeight = yExtent[1] - yExtent[0];

            const padding = 0.05;
            const xPadding = trackWidth * padding;
            const yPadding = trackHeight * padding;

            // Create scales
            const xScale = d3.scaleLinear()
                .domain([xExtent[0] - xPadding, xExtent[1] + xPadding])
                .range([0, width]);

            const yScale = d3.scaleLinear()
                .domain([yExtent[0] - yPadding, yExtent[1] + yPadding])
                .range([height, 0]);

            // Classify points as pit lane or main track
            // Simple approach: find points far from track centerline
            const pitThreshold = 15; // meters

            const pitPoints = [];
            const mainPoints = [];

            vehicleData.coordinates.forEach(point => {
                // Find minimum distance to track centerline
                let minDist = Infinity;
                trackCenterline.forEach(trackPt => {
                    const dx = point.x - trackPt.x;
                    const dy = point.y - trackPt.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < minDist) minDist = dist;
                });

                if (minDist > pitThreshold) {
                    pitPoints.push(point);
                } else {
                    mainPoints.push(point);
                }
            });

            console.log(`Main track points: ${mainPoints.length}`);
            console.log(`Pit lane points: ${pitPoints.length}`);

            // Create line generator
            const line = d3.line()
                .x(d => xScale(d.x))
                .y(d => yScale(d.y))
                .curve(d3.curveLinear);

            // Draw main track (blue)
            g.append('path')
                .datum(mainPoints)
                .attr('class', 'main-trace')
                .attr('d', line);

            // Draw pit lane (red)
            if (pitPoints.length > 0) {
                g.append('path')
                    .datum(pitPoints)
                    .attr('class', 'pit-trace')
                    .attr('d', line);

                // Draw pit lane points
                g.selectAll('circle.pit')
                    .data(pitPoints)
                    .enter()
                    .append('circle')
                    .attr('class', 'pit-points')
                    .attr('cx', d => xScale(d.x))
                    .attr('cy', d => yScale(d.y))
                    .attr('r', 2);
            }

            // Add zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.5, 50])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);

                    // Scale point size with zoom
                    const newRadius = 2 / event.transform.k;
                    g.selectAll('circle').attr('r', newRadius);
                });

            svg.call(zoom);

            console.log('Visualization ready!');
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
